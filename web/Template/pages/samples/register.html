<head>

  <meta charset="utf-8">

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../images/nr1.png" alt="logo">
              </div>
              <h4>Nouveau ici ?</h4>
              <h6 class="font-weight-light">L'inscription est facile. Cela ne prend que quelques étapes</h6>
              <form  action="../../../InscriptionController" method="POST"   class="pt-3" >
                <div class="form-group">
                    <input type="text" name="nom" class="form-control form-control-lg" id="exampleInputNom" placeholder="Nom">
                </div>
                   <div class="form-group">
                    <input type="text" name="prenom" class="form-control form-control-lg" id="exampleInputPrenom" placeholder="Prenom">
                </div>
                  <div class="form-group">
                    <input type="text" name="telephone" class="form-control form-control-lg" id="exampleInputTelephone" placeholder="Telephone">
                </div>
                  <div class="form-group">
                    <input type="text" name="addresse" class="form-control form-control-lg" id="exampleInputAdresse" placeholder="Adresse">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" name="passowrd" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                        <input type="checkbox"  class="form-check-input" id ="terms" required>
                      J'accepte tous les termes et conditions
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <input type="submit" value="SIGN UP" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" />
                  <!--<a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../../../index.jsp">SIGN UP</a>-->
                </div>
                <div class="text-center mt-4 font-weight-light">
                 Vous avez déjà un compte? <a href="login.jsp" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
